language: rust
cache:
  directories:
    - $HOME/.cargo
    - $TRAVIS_BUILD_DIR/security-framework/target
rust: 1.11.0
os: osx
env:
  - TARGET=x86_64-apple-darwin CARGO_CMD=test
matrix:
    include:
      # iOS
      - osx_image: xcode7.3
        env: TARGET=x86_64-apple-ios

      # 32-bit OS X 10.9
      - osx_image: xcode6.2
        env:
          - FEATURES="OSX_10_9"
          - TARGET=i686-apple-darwin

      # OS X 10.9
      - osx_image: xcode6.2
        env:
          - FEATURES="OSX_10_9"
          - TARGET=x86_64-apple-darwin

      # OS X 10.10
      - osx_image: xcode7.1
        env:
          - FEATURES="OSX_10_10"
          - TARGET=x86_64-apple-darwin

      # OS X 10.11
      - osx_image: xcode7.3
        env:
          - FEATURES="OSX_10_11"
          - TARGET=x86_64-apple-darwin
      - osx_image: xcode7.3
        env:
          - FEATURES="OSX_10_11"
          - TARGET=x86_64-apple-darwin
        rust: nightly

      # Arm 32-bit iOS
      - osx_image: xcode7.3
        env:
          - TARGET=armv7-apple-ios
          - CARGO_CMD=build
    allow_failures:
      # https://github.com/sfackler/rust-security-framework/issues/6
      - osx_image: xcode7.1
install:
  - rustup target add $TARGET || true
script:
  - cargo $CARGO_CMD --manifest-path=security-framework/Cargo.toml --features "$FEATURES" --target=$TARGET
